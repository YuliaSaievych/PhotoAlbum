{% extends 'base.html' %}

{% block content %}
    <div class="log-form">
        <h1>Відновлення паролю</h1>
        <form method="POST" action="{{ url_for('auth.reset_password', token=token, class="form") }}">
            {{ form.hidden_tag() }}
            <div class="input">
                <label for="password">Новий пароль</label>
                {{ form.password() }}
                {% for error in form.password.errors %}
                    <p class="error">{{ error }}</p>
                {% endfor %}
            </div>
            <button type="submit" class="btn-auth">Змінити пароль</button>
        </form>
    </div>
{% endblock %}
